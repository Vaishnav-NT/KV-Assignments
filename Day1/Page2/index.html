<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <aside>
            <header>
                <img class="logo" src="./images/kv logo.png" alt="KV Logo">
            </header>
            <nav>
                <ul>
                    <span><li><a class="nav-link" href="#"><img src="./images/icon.svg" alt="Employee List Icon"> Employee List </a></li></span>
                </ul>
            </nav>
        </aside>
        <div>
            <section>
                <div class="empty-div" ></div>
                <div class="card">
                    <h1>Create Employee</h1>
                </div>
                <div class="card">
                    <form action="">
                        <div class="form-inputs">
                            <div class="form-div">
                                <label for="EmpName">Employee Name</label>
                                <input type="text" id="EmpName" name="EmpName" placeholder="Employee Name">
                            </div>
                            <div class="form-div">
                                <label for="EmpID">Employee ID</label>
                                <input type="text" id="EmpID" name="EmpID" placeholder="Employee ID">
                            </div>
                            <div class="form-div">
                                <label for="JoiningDate">Joining Date</label>
                                <input type="text" id="JoiningDate" name="JoiningDate" placeholder="Joining Date">
                            </div>
                            <div class="form-div">
                                <label for="EmpStatus">Employee Status</label>
                                    <select name="EmpStatus" id="EmpStatus">
                                        <option value="Intern">Intern</option>
                                        <option value="Permanent">Permanent</option>
                                    </select>
                                </div>
                            <div class="form-div">
                                <label for="Role">Role</label>
                                <select name="Role" id="Role">
                                    <option value="FrontEnd">FrontEnd</option>
                                    <option value="FrontEnd">BackEnd</option>
                                    <option value="FrontEnd">QA</option>
                                </select>
                            </div>
                            <div class="form-div">
                                <label for="EmpExp">Employee Name</label>
                                <input type="number" id="EmpExp" name="EmpExp" placeholder="Experience">
                            </div>
                            <div class="form-div">
                                <label for="EmpAddr">Employee Address</label>
                                <input type="text" id="EmpAddr" name="EmpAddr" placeholder="Employee Address">
                            </div>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="submit-button">Create</button>
                            <button class="cancel-button">Cancel</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
